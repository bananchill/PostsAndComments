query SHOW_POSTS_QUERY($sortType: PostsSort = NEW, $filters: PostsFilters = { tags: [] }, $limit: Int = 20) {
  showPosts(filters: $filters, sort: $sortType, limit: $limit) {
    items {
      id
      owner {
        id
        nickname
        first_name
        last_name
        avatar_url
      }
      group_id
      name
      text
      rating
      tags {
        id
        name
      }
      is_anonymously
      bgcolor
      image_url
